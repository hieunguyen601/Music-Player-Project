<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Music Player</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="player-container">
        <h1 style="color: black;">Music Player</h1>
        <div class="music-card">
            <img src="./musics/Forver-Keshi-Logo.jpg" alt="Album Art" class="album-art" />
            <div class="song-info">
                <h2>Forever</h2>
                <p style="color: white;">Keshi</p>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" value="0" class="progress-bar" id="progress" />
                <span id="duration">0:00</span>
            </div>
            <div class="controls">
                <button id="prev">&#9664;&#9664;</button>
                <button id="play">&#9654;</button>
                <button id="next">&#9654;&#9654;</button>
            </div>
        </div>
        <audio id="audio" src="./musics/keshi - Forever (Official Visualizer).mp3"></audio>
    </div>

    <script src="./script.js"></script>
</body>
</html>
